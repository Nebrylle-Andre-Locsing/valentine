<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
    font-family: Arial;
    background:#ffe6f0;
    overflow:hidden;
}

button{
    padding:12px 25px;
    font-size:16px;
    margin:15px;
    cursor:pointer;
}

#angryImg{
    display:none;
    width:72px;
    height:100px;
    position:absolute;
    transition: left 0.2s ease, top 0.2s ease; /* smooth movement */
}
</style>
</head>

<body>

<h1>Can you be my Valentine? ❤️</h1>

<button onclick="yes()" id="yesBtn">Yes</button>
<button id="noBtn" onmouseover="moveNo()">No</button>

<!-- Angry image that follows the NO button -->
<img id="angryImg" src="https://uploads.onecompiler.io/44d2f7swm/44d2ajayr/angry.jpg" alt="Angry Emoji">

<script>
let yesSize = 16;

function yes(){
    alert("Yaaay ❤️ I love you!");
}

function moveNo(){
    let btn = document.getElementById("noBtn");
    let angry = document.getElementById("angryImg");
    let yesBtn = document.getElementById("yesBtn");

    let padding = 10; // keep button/image inside window
    let maxX = window.innerWidth - btn.offsetWidth - padding;
    let maxY = window.innerHeight - btn.offsetHeight - padding;

    let x = Math.random() * maxX;
    let y = Math.random() * maxY;

    // Move NO button
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";

    // Show and move angry image next to NO button
    angry.style.display = "block";
    angry.style.left = (x + btn.offsetWidth + 5) + "px";
    angry.style.top = y + "px";

    // YES button grows
    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
}
</script>

</body>
</html>
